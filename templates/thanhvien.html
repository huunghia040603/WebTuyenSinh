{% block stylesheets %}
<style>
     html, body {
            margin: 0;
            padding: 0;
            width: 100%;
        }
.team-section {
   
    padding: 60px 0;
    font-family: 'SF Compact Rounded', sans-serif;
}

.team-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    position: relative;
}

.team-header {
    text-align: right;
    margin-bottom: 50px;
    position: relative;
    min-height: 200px;
    transition: all 0.4s ease;
}

.team-logo {
    position: absolute;
    top: -20px;
    right: 0;
    width: 60px;
    height: 60px;
    background: linear-gradient(45deg, #fbbf24, #f59e0b);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
}

.team-logo::before {
    content: '\f013';
    font-family: 'Font Awesome 5 Free';
    font-weight: 900;
    font-size: 24px;
    color: #0a4191;
}

.team-title {
    font-size: 2.5rem;
    font-weight: 800;
    color: #0a4191;
    margin-bottom: 20px;
    line-height: 1.2;
}

.team-description {
    font-size: 1.1rem;
    color: #4a5568;
    line-height: 1.6;
    margin-bottom: 30px;
    max-width: 500px;
    margin-left: auto;
}

.explore-btn {
    background: #0a4191;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 12px 30px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 4px 12px rgba(10, 65, 145, 0.2);
}

.explore-btn:hover {
    background: #1e40af;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(10, 65, 145, 0.3);
}

.member-info-display {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(255, 255, 255, 0);
    color: rgb(0, 11, 63);
    padding: 30px;
    border-radius: 15px;
    opacity: 0;
    transform: translateY(-20px);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    pointer-events: none;
    z-index: 1;
    min-height: 200px;
    margin-left: 50%;
}

.member-info-display.active {
    opacity: 1;
    transform: translateY(0);
}

.info-display-name {
    font-size: 3.8rem;
    font-weight: 800;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    color: rgb(14, 0, 140);
    text-align: left !important;
   
}

.info-display-role {
    font-size: 1.2rem;
    color: #f59e0b;
    font-weight: 600;
    text-align: left;
    align-items: left;
}

.info-display-description {
    font-size: 1rem;
    line-height: 1.4;
    color: #00152c;
    text-align: left;
    align-items: left;
    margin-bottom: 10px;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.info-display-skills {
    display: flex;
    
    gap: 8px;
   
}

.info-display-skill {
    background: rgb(255, 255, 255);
    color: rgb(255, 209, 57);
    border-radius: 15px;
    font-size: 0.85rem;
    font-weight: 500;
}

.info-display-contact {
    display: flex;
    gap: 10px;
    font-size: 0.9rem;
}

.info-display-contact-item {
    display: flex;
    align-items: center;
    gap: 6px;
    color: #002e6b;
}

.info-display-contact-item i {
    color: #0a4191;
    font-size: 14px;
}

.team-members {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
    margin-top: 40px;
}

.team-member {
    position: relative;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    border-radius: 15px;
    overflow: hidden;
   
    transform: scale(1);
}

.team-member:hover {
    transform: scale(1.5);
    transform-origin: bottom center;
    z-index: 20;
  }

.team-member:not(:hover) {
    transform: scale(0.85);
    opacity: 0.7;
}

.team-member:hover:not(:hover) {
    transform: scale(0.85);
    opacity: 0.7;
}

.team-members:hover .team-member:not(:hover) {
    transform: scale(0.85);
    opacity: 0.7;
}

.team-members:hover .team-member:hover {
    transform: scale(1.5);
    transform-origin: bottom center;
    opacity: 1;
}

.member-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 15px;
    transition: all 0.3s ease;
}

.member-details {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.95);
    color: white;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    opacity: 0;
    transform: translateY(100%);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.team-member:hover .member-details {
    opacity: 1;
    transform: translateY(0);
}

.detail-name {
    font-size: 1.2rem;
    font-weight: 700;
    margin-bottom: 8px;
    color: white;
}

.detail-role {
    font-size: 1rem;
    margin-bottom: 12px;
    color: #e2e8f0;
}

.detail-description {
    font-size: 0.9rem;
    line-height: 1.4;
    margin-bottom: 15px;
    color: #cbd5e0;
}

.detail-skills {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-bottom: 15px;
}

.detail-skill {
    background: rgba(255, 255, 255, 0.2);
    color: white;
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 0.75rem;
    font-weight: 500;
}

.detail-contact {
    display: flex;
    gap: 12px;
    font-size: 0.8rem;
}

.detail-contact-item {
    display: flex;
    align-items: center;
    gap: 4px;
    color: #e2e8f0;
}

.detail-contact-item i {
    color: #fbbf24;
    font-size: 12px;
}

.member-name {
    font-size: 1.1rem;
    font-weight: 700;
    color: #0a4191;
    margin-bottom: 5px;
}

.member-role {
    font-size: 0.9rem;
    color: #6b7280;
    font-weight: 500;
}

/* Modal styles */
.team-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(255, 255, 255, 0.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.team-modal.active {
    display: flex;
    opacity: 1;
}

.modal-content {
    background: white;
    border-radius: 20px;
    max-width: 600px;
    width: 90vw;
    max-height: 80vh;
    overflow: hidden;
    position: relative;
    transform: scale(0.7);
    transition: transform 0.3s ease;
}

.team-modal.active .modal-content {
    transform: scale(1);
}

.modal-close {
    position: absolute;
    top: 15px;
    right: 20px;
    background: rgba(255,255,255,0.9);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 20px;
    cursor: pointer;
    z-index: 10;
    transition: all 0.2s;
}

.modal-close:hover {
    background: white;
    transform: scale(1.1);
}

.modal-image {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

.modal-info {
    padding: 30px;
}

.modal-name {
    font-size: 1.8rem;
    font-weight: 800;
    color: #0a4191;
    margin-bottom: 10px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.4s ease 0.1s;
}

.modal-role {
    font-size: 1.1rem;
    color: #6b7280;
    margin-bottom: 20px;
    font-weight: 600;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.4s ease 0.2s;
}

.modal-description {
    font-size: 1rem;
    color: #4a5568;
    line-height: 1.6;
    margin-bottom: 20px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.4s ease 0.3s;
}

.modal-skills {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 20px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.4s ease 0.4s;
}

.skill-tag {
    background: #e5e7eb;
    color: #374151;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 500;
}

.modal-contact {
    display: flex;
    gap: 15px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.4s ease 0.5s;
}

.contact-item {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #6b7280;
    font-size: 0.9rem;
}

.contact-item i {
    color: #0a4191;
    font-size: 16px;
}

/* Animation classes */
.team-modal.active .modal-name,
.team-modal.active .modal-role,
.team-modal.active .modal-description,
.team-modal.active .modal-skills,
.team-modal.active .modal-contact {
    opacity: 1;
    transform: translateY(0);
}

@media (max-width: 900px) {
    .team-members {
        grid-template-columns: repeat(3, 1fr);
    }
}

@media (max-width: 600px) {
    .team-members {
        grid-template-columns: repeat(2, 1fr);
    }
    
    .team-title {
        font-size: 2rem;
    }
    
    .modal-content {
        width: 95vw;
        max-height: 90vh;
    }
    
    .modal-info {
        padding: 20px;
    }
}
</style>
{% endblock %}

        skills: ["UX/UI Design", "Prototyping", "User Research", "Visual Design"],

        }
    },

// Modal functionality (commented out since we're not using modal anymore)
// const modal = document.getElementById('teamModal');
// const modalClose = document.getElementById('modalClose');
// const modalImage = document.getElementById('modalImage');

// Hover effect for team members
document.addEventListener('DOMContentLoaded', function() {
    const memberInfoDisplay = document.getElementById('memberInfoDisplay');
    const infoDisplayName = document.getElementById('infoDisplayName');
    const infoDisplayRole = document.getElementById('infoDisplayRole');
    const infoDisplayDescription = document.getElementById('infoDisplayDescription');
    const infoDisplaySkills = document.getElementById('infoDisplaySkills');
    const infoDisplayContact = document.getElementById('infoDisplayContact');

    document.querySelectorAll('.team-member').forEach(member => {
        member.addEventListener('mouseenter', function() {
            const memberId = this.getAttribute('data-member');
            const data = teamData[memberId];
            
            console.log('Hovering member:', memberId, data); // Debug log
            
            // Update info display
            infoDisplayName.textContent = data.name;
            infoDisplayRole.textContent = data.role;
            infoDisplayDescription.textContent = data.description;
            
            // Update skills
            infoDisplaySkills.innerHTML = data.skills.map(skill => 
                `<span class="info-display-skill">${skill}</span>`
            ).join('');
            
            // Update contact
            infoDisplayContact.innerHTML = `
                <div class="info-display-contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>${data.contact.email}</span>
                </div>
                <div class="info-display-contact-item">
                    <i class="fas fa-phone"></i>
                    <span>${data.contact.phone}</span>
                </div>
                <div class="info-display-contact-item">
                    <i class="fab fa-linkedin"></i>
                    <span>${data.contact.linkedin}</span>
                </div>
            `;
            
            // Show info display
            memberInfoDisplay.classList.add('active');
            console.log('Added active class'); // Debug log
            
            // Scale down other members
            document.querySelectorAll('.team-member').forEach(otherMember => {
                if (otherMember !== this) {
                    otherMember.style.transform = 'scale(0.85)';
                    otherMember.style.opacity = '0.7';
                }
            });
            
            // Scale up current member
            this.style.transform = 'scale(1.5)';
            this.style.transformOrigin = 'bottom center';
            this.style.opacity = '1';
            this.style.zIndex = '20';
        });
        
        member.addEventListener('mouseleave', function() {
            // Hide info display
            memberInfoDisplay.classList.remove('active');
            console.log('Removed active class'); // Debug log
            
            // Reset all members
            document.querySelectorAll('.team-member').forEach(otherMember => {
                otherMember.style.transform = 'scale(1)';
                otherMember.style.opacity = '1';
                otherMember.style.zIndex = '1';
            });
        });
    });
});
