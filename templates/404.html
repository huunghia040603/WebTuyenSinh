/* Glitch effect for 404 */
.glitch {
    position: relative;
}

.glitch::before,
.glitch::after {
    content: '404';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: glitch 2s infinite;
}

.glitch::before {
    animation: glitch 2s infinite;
    clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    transform: translate(-2px, -2px);
}

.glitch::after {
    animation: glitch 2s infinite reverse;
    clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
    transform: translate(2px, 2px);
}

@keyframes glitch {
    0%, 100% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(-2px, -2px); }
    60% { transform: translate(2px, 2px); }
    80% { transform: translate(2px, -2px); }
}

<script>
// Game variables
let score = 0;
let totalFish = 20;
let caughtFish = 0;

// Get all fish elements
const fishElements = document.querySelectorAll('.fish');
const scoreCount = document.getElementById('scoreCount');
const fishLeft = document.getElementById('fishLeft');

// Add click event to each fish
fishElements.forEach(fish => {
    fish.addEventListener('click', function() {
        console.log('Fish clicked!'); // Debug log
        if (!this.classList.contains('caught')) {
            console.log('Fish not caught yet, catching...'); // Debug log
            
            // Add caught class to trigger animation
            this.classList.add('caught');
            
            // Update score
            score++;
            caughtFish++;
            scoreCount.textContent = score;
            fishLeft.textContent = totalFish - caughtFish;
            
            // Play sound effect
            playFishSound();
            
            // Remove fish after animation
            setTimeout(() => {
                this.style.display = 'none';
            }, 500);
            
            // Check if all fish are caught
            if (caughtFish >= totalFish) {
                setTimeout(() => {
                    showGameComplete();
                }, 1000);
            }
        }
    });
    
    // Also add mouseenter event for immediate feedback
    fish.addEventListener('mouseenter', function() {
        console.log('Mouse entered fish!'); // Debug log
        if (!this.classList.contains('caught')) {
            this.style.transform = 'scale(1.5)';
            this.style.opacity = '1';
            this.style.filter = 'brightness(1.5) drop-shadow(0 0 20px rgba(255, 255, 255, 0.8))';
        }
    });
    
    fish.addEventListener('mouseleave', function() {
        if (!this.classList.contains('caught')) {
            this.style.transform = '';
            this.style.opacity = '';
            this.style.filter = '';
        }
    });
});

// Sound effect function
function playFishSound() {
    // Create a simple beep sound
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
    oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
    
    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
    
    oscillator.start(audioContext.currentTime);
    oscillator.stop(audioContext.currentTime + 0.2);
}

// Game complete function
function showGameComplete() {
    const gameScore = document.getElementById('gameScore');
    gameScore.innerHTML = `
        <div class="game-complete">
            <h2>🎉 Chúc mừng! 🎉</h2>
            <p>Bạn đã bắt được tất cả ${totalFish} con cá!</p>
            <p>Điểm số: ${score}</p>
            <button onclick="resetGame()" class="reset-btn">Chơi lại</button>
        </div>
    `;
}

// Reset game function
function resetGame() {
    score = 0;
    caughtFish = 0;
    scoreCount.textContent = score;
    fishLeft.textContent = totalFish;
    
    // Reset all fish
    fishElements.forEach(fish => {
        fish.classList.remove('caught');
        fish.style.display = 'block';
        fish.style.transform = '';
        fish.style.opacity = '';
        fish.style.filter = '';
        fish.style.animation = 'none';
        setTimeout(() => {
            fish.style.animation = '';
        }, 10);
    });
    
    // Reset score display
    const gameScore = document.getElementById('gameScore');
    gameScore.innerHTML = `
        <div class="score-text">Cá đã bắt: <span id="scoreCount">0</span></div>
        <div class="score-text">Cá còn lại: <span id="fishLeft">20</span></div>
    `;
    
    // Reattach event listeners
    const newScoreCount = document.getElementById('scoreCount');
    const newFishLeft = document.getElementById('fishLeft');
    
    fishElements.forEach(fish => {
        fish.addEventListener('click', function() {
            if (!this.classList.contains('caught')) {
                this.classList.add('caught');
                score++;
                caughtFish++;
                newScoreCount.textContent = score;
                newFishLeft.textContent = totalFish - caughtFish;
                
                playFishSound();
                
                setTimeout(() => {
                    this.style.display = 'none';
                }, 500);
                
                if (caughtFish >= totalFish) {
                    setTimeout(() => {
                        showGameComplete();
                    }, 1000);
                }
            }
        });
        
        fish.addEventListener('mouseenter', function() {
            if (!this.classList.contains('caught')) {
                this.style.transform = 'scale(1.5)';
                this.style.opacity = '1';
                this.style.filter = 'brightness(1.5) drop-shadow(0 0 20px rgba(255, 255, 255, 0.8))';
            }
        });
        
        fish.addEventListener('mouseleave', function() {
            if (!this.classList.contains('caught')) {
                this.style.transform = '';
                this.style.opacity = '';
                this.style.filter = '';
            }
        });
    });
}
</script>
