<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Trang Đăng nhập / Đăng ký</title>
    <link rel="icon" type="image/x-icon" href="/static/images/logo12.png">

</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
}

body{
    background-color: #c9d6ff;
    background: linear-gradient(to right, #e2e2e2, #c9d6ff);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
}

.logo-rain {
    position: fixed;
    left: 0; top: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 0;
    overflow: visible;
}

.logo-drop {
    position: absolute;
    will-change: transform;
    pointer-events: none;
    opacity: 0.85;
    filter: drop-shadow(0 2px 8px #0002);
    transition: opacity 0.3s;
}

.container{
    background-color: #fff;
    border-radius: 30px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
    position: relative;
    overflow: hidden;
    width: 768px;
    max-width: 100%;
    min-height: 480px;
    z-index: 2;
}

.container p{
    font-size: 14px;
    line-height: 20px;
    letter-spacing: 0.3px;
    margin: 20px 0;
}

.container span{
    font-size: 12px;
}

.container a{
    color: #333;
    font-size: 13px;
    text-decoration: none;
    margin: 15px 0 10px;
}

.container button{
    background-color: #F7B500;
    color: #fff;
    font-size: 12px;
    padding: 10px 45px;
    border: 1px solid transparent;
    border-radius: 8px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    margin-top: 10px;
    cursor: pointer;
}

.container button.hidden{
    background-color: transparent;
    border-color: #fff;
}

.container form{
    background-color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 0 40px;
    height: 100%;
}

.container input{
    background-color: #eee;
    border: none;
    margin: 8px 0;
    padding: 10px 15px;
    font-size: 13px;
    border-radius: 8px;
    width: 100%;
    outline: none;
}

.form-container{
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;
}

.sign-in{
    left: 0;
    width: 50%;
    z-index: 2;
}

.container.active .sign-in{
    transform: translateX(100%);
}

.sign-up{
    left: 0;
    width: 50%;
    opacity: 0;
    z-index: 1;
}

.container.active .sign-up{
    transform: translateX(100%);
    opacity: 1;
    z-index: 5;
    animation: move 0.6s;
}

@keyframes move{
    0%, 49.99%{
        opacity: 0;
        z-index: 1;
    }
    50%, 100%{
        opacity: 1;
        z-index: 5;
    }
}

.social-icons{
    margin: 20px 0;
}

.social-icons a{
    border: 1px solid #ccc;
    border-radius: 20%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    margin: 0 3px;
    width: 40px;
    height: 40px;
}

.toggle-container{
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: all 0.6s ease-in-out;
    border-radius: 150px 0 0 100px;
    z-index: 1000;
}

.container.active .toggle-container{
    transform: translateX(-100%);
    border-radius: 0 150px 100px 0;
}

.toggle{
    background-color: #512da8;
    height: 100%;
    background: linear-gradient(to right, #000241, #0440af);
    color: #fff;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateX(0);
    transition: all 0.6s ease-in-out;
}

.container.active .toggle{
    transform: translateX(50%);
}

.toggle-panel{
    position: absolute;
    width: 50%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 30px;
    text-align: center;
    top: 0;
    transform: translateX(0);
    transition: all 0.6s ease-in-out;
}

.toggle-left{
    transform: translateX(-200%);
}

.container.active .toggle-left{
    transform: translateX(0);
}

.toggle-right{
    right: 0;
    transform: translateX(0);
}

.container.active .toggle-right{
    transform: translateX(200%);
}
</style>

<body>
    <div class="logo-rain" id="logoRain"></div>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Tạo tài khoản</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>hoặc đăng ký bằng email</span>
                <input type="text" placeholder="Họ và tên">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Mật khẩu">
                <button>Đăng ký</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Đăng nhập</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>hoặc đăng nhập bằng email và mật khẩu</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Mật khẩu">
                <a href="#">Quên mật khẩu?</a>
                <button>Đăng nhập</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Chào mừng trở lại!</h1>
                    <p>Nhập thông tin cá nhân để sử dụng đầy đủ tính năng</p>
                    <button class="hidden" id="login">Đăng nhập</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Xin chào, bạn mới!</h1>
                    <p>Đăng ký với thông tin cá nhân để sử dụng đầy đủ tính năng</p>
                    <button class="hidden" id="register">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>

    <script >
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');
        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });
        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });

        // Set trạng thái ban đầu theo đường dẫn
        const path = window.location.pathname;
        if (path.includes('/dangky')) {
            container.classList.add("active");
        } else {
            container.classList.remove("active");
        }

        // Mưa logo
        const logoRain = document.getElementById('logoRain');
        const logoSrcs = ['/static/images/logo12.png']; // 1 logo
        const logos = [];
        const screenW = window.innerWidth;
        const screenH = window.innerHeight;
        function random(min, max) { return Math.random() * (max - min) + min; }
        function createLogoDrop() {
            const img = document.createElement('img');
            img.src = logoSrcs[Math.floor(Math.random() * logoSrcs.length)];
            img.className = 'logo-drop';
            const size = random(40, 110);
            img.style.width = size + 'px';
            img.style.height = size + 'px';
            img.style.left = random(0, screenW - size) + 'px';
            img.style.top = '-'+size+'px';
            img.style.opacity = random(0.7, 1);
            img.style.transform = `rotate(${random(-30,30)}deg)`;
            logoRain.appendChild(img);
            return {el: img, size, x: parseFloat(img.style.left), y: -size, speed: random(1.2, 2.8), opacity: parseFloat(img.style.opacity), fading: false};
        }
        function animateLogos() {
            for (let i = logos.length - 1; i >= 0; --i) {
                const logo = logos[i];
                logo.y += logo.speed;
                logo.el.style.top = logo.y + 'px';
                // Nếu gần đáy thì bắt đầu mờ dần
                if (!logo.fading && logo.y + logo.size > screenH * 0.9) {
                    logo.fading = true;
                }
                if (logo.fading) {
                    logo.opacity -= 0.02;
                    if (logo.opacity <= 0) {
                        logoRain.removeChild(logo.el);
                        logos.splice(i, 1);
                        continue;
                    }
                    logo.el.style.opacity = logo.opacity;
                }
            }
            requestAnimationFrame(animateLogos);
        }
        // Luôn tạo logo mới đều đặn
        setInterval(() => {
            const logo = createLogoDrop();
            logos.push(logo);
        }, 350);
        animateLogos();
    </script>
</body>

</html>
