{% extends "base.html" %}
{%block stylesheets%}
<style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'SF Compact Rounded', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #f9f9f9 0%, #f0f6ff 100%);
        min-height: 100vh;
        padding: 20px;
    }
    main {
        /* background: linear-gradient(135deg, #e3e3e3 0%, #c3cfe2 100%); */
        background-color: #d5d4d4;

        }

    .container {
        max-width: 1300px;
        margin: 0 auto;
    }

    /* Header Section */
    .header-section {
        text-align: center;
        padding-top: 40px;
        padding-bottom: 0px;
    }

    .header-title {
        font-size: 2.5rem;
        font-weight: 800;
        color: #1e3a8a;
        margin-bottom: 10px;
    }

    .header-subtitle {
        font-size: 1.1rem;
        color: #6b7280;
        margin-bottom: 30px;
    }

    /* Search and Filter Section */
    .search-filter-section {
        background: linear-gradient(135deg, #0a4191 0%, #0c01ad 100%);
        /* background: white; */
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .search-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    .search-input {
        flex: 1;
        min-width: 300px;
        position: relative;
    }

    .search-input input {
        width: 100%;
        padding: 15px 20px 15px 70px;
        border: 2px solid #e5e7eb;
        border-radius: 30px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .search-input input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .search-input i {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        font-size: 18px;
    }

    .filter-row {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        align-items: center;
    }

    .filter-label {
        min-width: 60px;
        font-weight: 600;
        color: #ffffff;
       
    }

    .filter-select {
        color: #0a4191;
        padding: 10px 25px;
        border: 2px solid #e5e7eb;
        text-align: center;
        font-weight: 600;
        border-radius: 8px;
        background: white;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .filter-select:focus {
        outline: none;
        border-color: #3b82f6;
    }

    /* Universities Grid */
    .universities-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 25px;
        margin-bottom: 40px;
    }

    /* Majors Grid */
    .majors-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 25px;
        margin-bottom: 40px;
    }

    .major-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
        border: 1px solid #e5e7eb;
    }

    .major-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .major-image {
        width: 100%;
        height: 200px;
        overflow: hidden;
        position: relative;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .major-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
        
    }

    .major-card:hover .major-image img {
        /* transform: scale(1.05); */
    }

    .major-content {
        padding: 20px;
        background: white;
    }

    .major-title {
        font-size: 1.1rem;
        font-weight: 700;
        color: #1e3a8a;
        margin-bottom: 12px;
        line-height: 1.4;
        display: -webkit-box;
        -webkit-line-clamp: 1;      /* Số dòng tối đa */
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .major-description {
        font-size: 0.9rem;
        color: #6b7280;
        line-height: 1.5;
        margin-bottom: 20px;
        text-align: justify;
        display: -webkit-box;
        -webkit-line-clamp: 2;      /* Số dòng tối đa */
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .major-info {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        gap: 15px;
    }

    .info-boxes {
        display: flex;
        flex-direction: column;
        gap: 8px;
        flex: 1;
    }

    .info-box {
        background: #f3f4f6;
        border: 1px solid #1e3a8a;
        color: #000;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 0.8rem;
        font-weight: 600;
        text-align: center;
    }

    .view-more-btn {
        background: linear-gradient(90deg, #1e3a8a, #3b82f6, #8b5cf6);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 700;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
        white-space: nowrap;
    }

    .view-more-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
    }

    /* Responsive for majors grid */
    @media (max-width: 1200px) {
        .majors-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 768px) {
        .majors-grid {
            grid-template-columns: 1fr;
        }
        
        .major-info {
            flex-direction: column;
            align-items: stretch;
        }
        
        .view-more-btn {
            width: 100%;
        }
    }
    .suggestion-bar {
        background: #f7fbff;
        border: 1px solid #dbeafe;
        color: #0a4191;
        font-size: 1rem;
        padding: 0.7rem 1.2rem;
        border-radius: 10px;
        margin-bottom: 18px;
        display: flex;
        align-items: center;
        gap: 0.7rem;
    }
    .suggestion-bar i {
        color: #0a4191;
        font-size: 1.2rem;
}
    .university-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.163);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        position: relative;
        border: 1px solid #e5e7eb;
        border-left: 3px solid #0038a7;
        
    }

    .university-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 20px rgba(5, 67, 255, 0.388);
        border-color: #065be2;
    }
    .university-card.highlight {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.163);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        position: relative;
        border: 1px solid #e5e7eb;
        border-left: 3px solid #ffc107;
        
    }
    .university-card.highlight:hover {
        box-shadow: 0 10px 20px #ffc10799;
        border-color: #ffc107;
    }

    /* Card Layout */
    .card-content {
        display: flex;
        height: 143px;
    }

    .card-image {
        width: 100px;
        background-color: #ffffff;
        /* background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); */
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        padding: 10px;
        border-right : 1px solid #e5e7eb;
        border-radius: 10px;


    }

    img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .card-image::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0.3;


    }

    .card-image i {
        font-size: 40px;
        color: white;
        z-index: 1;
    }

    .card-info {
        flex: 1;
        padding: 15px 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .university-name {
        font-size: 0.9rem;
        font-weight: 700;
        color: #1e3a8a;
        line-height: 1.3;
        margin-bottom: 6px;
        margin-top: 3px;
    }
   .university-name:hover {
        text-decoration: underline;
    }

    .info-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
        margin-bottom: 4px;
    }

    .info-tag {
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 0.7rem;
        font-weight: 600;
        color: white;
    }

    .tag-public {
        background: #f3f5f7;
        color: #bc0404;
        /* background: #1e3a8a; */
    }

    .tag-quota {
        background: #f3f5f7;
        color: #000;
    }
    .tag-registration {
    /* Define a wider gradient initially */
    background: linear-gradient(90deg, #eb5a3c, #ffb164, #bf2000); /* Added a third color stop for a repeating effect */
    background-size: 200% 100%; /* Make the background twice as wide as the element */
    color: #ffffff;
    font-size: 0.6rem;
    animation: gradient-shift 2s infinite alternate; /* Changed animation name and duration */
}

.tag-registration::before {
    content: "✨"; /* Star icon */
    font-size: 0.8rem; /* Increase font size for a "fatter" star */
    font-weight: 900; /* Max font weight for a "fatter" and clearer star */
    color: #FFFFFF !important; /* Set star color to white */
    /* margin-right: 1px; */
    /* If you want the star itself to "sparkle" independently, you'd add its own animation here,
       like the `sparkle-glow` one we discussed for opacity.
       For now, let's keep it simple and focus on the background. */
}

/* New keyframes for smooth background-position animation */
@keyframes gradient-shift {
    0% {
        background-position: 0% 50%; /* Start at the beginning of the gradient */
    }
    100% {
        background-position: 100% 50%; /* Move the gradient fully to the right */
    }
}

    .tag-year {
        background: #f3f5f7;
        color: #000;
    }

    .tag-tuition {
        background: #f3f5f7;
        color: #000;
    }

    .tag-location {
        /* background: #f59e0b;
        color: white; */
        background: #f3f5f7;
        color: #000;
    }

    .card-action {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .see-more {
        color: #1e3a8a;
        font-weight: 700;
        font-size: 0.85rem;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .see-more:hover {
        color: #3b82f6;
        transform: translateX(5px);
    }

    /* Detailed Info Overlay */
    .detailed-info {
        position: absolute;
        top: -50px;
        left: -50px;
        right: -50px;
        bottom: -50px;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(10px);
        padding: 40px;
        opacity: 0;
        transform: scale(0.8);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
        z-index: 100;
        border-radius: 20px;
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
        border: 3px solid #3b82f6;
        max-height: 80vh;
        overflow-y: auto;
    }

    .university-card:hover .detailed-info {
        opacity: 1;
        transform: scale(1);
        pointer-events: all;
    }

    .detailed-title {
        font-size: 1.6rem;
        font-weight: 800;
        color: #1e3a8a;
        margin-bottom: 25px;
        border-bottom: 3px solid #3b82f6;
        padding-bottom: 15px;
        line-height: 1.3;
    }

    .section-heading {
        font-size: 1.3rem;
        font-weight: 700;
        color: #1e3a8a;
        margin-bottom: 18px;
        position: relative;
        padding-left: 18px;
        margin-top: 25px;
    }

    .section-heading::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 5px;
        background: #10b981;
        border-radius: 3px;
    }

    .detailed-section {
        margin-bottom: 20px;
    }

    .detailed-section h4 {
        font-size: 1rem;
        font-weight: 700;
        color: #1e3a8a;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .detailed-section p {
        font-size: 0.95rem;
        color: #374151;
        line-height: 1.6;
        text-align: justify;
    }

    .description-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .description-list li {
        font-size: 1rem;
        color: #374151;
        line-height: 1.7;
        margin-bottom: 15px;
        padding-left: 25px;
        position: relative;
        text-align: justify;
    }

    .description-list li::before {
        content: '-';
        position: absolute;
        left: 0;
        color: #10b981;
        font-weight: bold;
        font-size: 1.2rem;
    }

    .detailed-stats {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin: 25px 0;
    }

    .stat-item {
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        padding: 18px;
        border-radius: 15px;
        text-align: center;
        color: white;
        box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
    }

    .stat-value {
        font-size: 1.4rem;
        font-weight: 800;
        color: white;
        margin-bottom: 8px;
    }

    .stat-label {
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 600;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .search-row {
            flex-direction: column;
        }

        .search-input {
            min-width: auto;
        }

        .universities-grid {
            grid-template-columns: 1fr;
        }

        .card-content {
            height: auto;
            flex-direction: column;
        }

        .card-image {
            width: 100%;
            height: 80px;
        }

        .header-title {
            font-size: 2rem;
        }
    }

    /* Loading Animation */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .university-card {
        animation: fadeInUp 0.6s ease forwards;
    }

    .university-card:nth-child(1) {
        animation-delay: 0.1s;
    }

    .university-card:nth-child(2) {
        animation-delay: 0.2s;
    }

    .university-card:nth-child(3) {
        animation-delay: 0.3s;
    }

    .university-card:nth-child(4) {
        animation-delay: 0.4s;
    }

    .university-card:nth-child(5) {
        animation-delay: 0.5s;
    }

    .university-card:nth-child(6) {
        animation-delay: 0.6s;
    }

    /* Modal Overlay */
    .modal-overlay {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(30, 41, 59, 0.45);
        justify-content: center;
        align-items: center;
        transition: background 0.3s;
    }

    .modal-overlay.active {
        display: flex;
    }

    .modal-content {
        background: #fff;
        border-radius: 22px;
        box-shadow: 0 30px 80px rgba(30, 41, 59, 0.25);
        border: 3px solid #3b82f6;
        max-width: 700px;
        width: 95vw;
        max-height: 90vh;
        overflow-y: auto;
        padding: 48px 40px 10px 40px;
        position: relative;
        animation: modalIn 0.3s cubic-bezier(.4, 0, .2, 1);
    }

    @keyframes modalIn {
        from {
            transform: translateY(40px) scale(0.95);
            opacity: 0;
        }

        to {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
    }

    .modal-close {
        position: absolute;
        top: 18px;
        right: 24px;
        font-size: 2rem;
        color: #3b82f6;
        background: none;
        border: none;
        cursor: pointer;
        z-index: 2;
        transition: color 0.2s;
    }

    .modal-close:hover {
        color: #ef4444;
    }

    @media (max-width: 600px) {
        .modal-content {
            padding: 24px 8px 16px 8px;
        }
    }

    /* Hide old overlay in card */
    .university-card .detailed-info {
        display: none !important;
    }

    /* Pagination Styles */
    .pagination-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 30px;
        padding: 15px;
        border-radius: 15px;
    }

    .pagination-button {
        padding: 10px 18px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        background: #f9fafb;
        color: #3b82f6;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none; /* Remove underline for anchor tags */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .pagination-button:hover:not(:disabled) {
        background: #3b82f6;
        color: white;
        border-color: #3b82f6;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        transform: translateY(-2px);
    }

    .pagination-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        background: #e0e0e0;
        color: #888;
        border-color: #ccc;
    }

    .pagination-info {
        font-size: 1rem;
        font-weight: 600;
        color: #374151;
        white-space: nowrap; /* Prevent wrapping */
    }

    .pagination-page-numbers {
        display: flex;
        gap: 5px;
    }

    .page-number-button {
        padding: 8px 12px;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        background: #f9fafb;
        color: #374151;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .page-number-button.active,
    .page-number-button:hover {
        background: #3b82f6;
        color: white;
        border-color: #3b82f6;
    }

    .university-card:hover .university-name {
        color: #f59e0b;
        transition: color 0.2s;
    }

    .modal-actions {
        position: sticky;
        bottom: -10px;
        left: 0;
        width: 100%;
        background: #fff;
        display: flex;
        justify-content: center;
        gap: 18px;
        padding: 18px 0 10px 0;
        z-index: 10;
        border-top: 1px solid #e5e7eb;
        /* margin-top: 24px; */
    }
    .modal-btn {
        min-width: 240px;
        padding: 12px 32px;
        font-size: 1.1rem;
        font-weight: 700;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px #0a419122;
    }
    .apply-btn {
        background: #0a4191;
        color: #fff;
        transition: background 0.2s, color 0.2s;
    }
    .apply-btn:hover {
        background: #065be2;
    }
    .apply-btn.highlight {
        background: #ffc107 !important;
        color: #fff;
    }
    .apply-btn.highlight:hover {
        background: #ff9800 !important;
        color: #fff;
    }
    .detail-btn {
        background: #fff;
        color: #0a4191;
        border: 2px solid #0a4191;
    }
    .detail-btn:hover {
        background: #0a4191;
        color: #fff;
    }
    @media (max-width: 600px) {
        .modal-actions {
            flex-direction: column;
            gap: 10px;
            padding: 12px 0 0 0;
        }
        .modal-btn { width: 100%; min-width: unset; }
    }

.modern-loader {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 220px;
    width: 100%;
    margin: 0 auto;
    margin-left: 105%;
}
.modern-loader-spinner {
    width: 84px;
    height: 84px;
    border-radius: 50%;
    border: 6px solid #e0e7ef;
    border-top: 6px solid #0a4191;
    border-right: 6px solid #ffa200;
    border-bottom: 6px solid #0c01ad;
    animation: modern-spin 1.1s linear infinite;
    box-shadow: 0 4px 24px #00e0ff33, 0 0 0 4px #fff8;
    margin-bottom: 18px;
}
@keyframes modern-spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
.modern-loader-text {
    font-size: 1.15rem;
    color: #0a4191;
    font-weight: 700;
    letter-spacing: 1px;
    text-align: center;
    text-shadow: 0 2px 12px #00e0ff22;
}

.double-slider-box2 {
    background-color: #fff;
    padding: 2px 40px;
    border-radius: 10px;
    max-width: 20rem;
    width: 100%;
}

h3.range-title2 {
    margin-bottom: 4rem;
    text-align: center;
    color: #333;
}

.range-slider2 {
    position: relative;
    width: 100%;
    height: 5px;
    margin: 3px 0;
    background-color: #ffffff; /* Lighter track for contrast */

}

.slider-track2 {
    height: 100%;
    position: absolute;
    background-color: #0700cf;

.range-slider2 input {
    position: absolute;
    width: 100%;
    background: none;
